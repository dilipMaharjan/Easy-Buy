<!DOCTYPE html>
<html>
    <head>
        <title>Easy Buy</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/jquery-3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="nav navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Easy Buy </a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Software</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a href="#">Contact Us</a></li>

                </ul>
            </div>
        </nav>

        <aside class="col-md-5"></aside>
        <header class="col-md-7">
            <div id="my-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#my-carousel" data-slide-to="1"></li>
                    <li data-target="#my-carousel" data-slide-to="2"></li>
                     <li data-target="#my-carousel" data-slide-to="3"></li>
                    <li data-target="#my-carousel" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/slide1.jpg" alt="First slide">
                        <p>This is the slide1</p>
                    </div>
                    <div class="item">
                        <img src="images/slide2.jpeg" alt="Second slide">
                         <p>This is the slide2</p>
                    </div>
                    <div class="item">
                        <img src="images/slide3.jpeg" alt="Third slide">
                         <p>This is the slide3</p>
                    </div>
                     <div class="item">
                         <img src="images/slide4.jpeg" alt="Third slide">
                         <p>This is the slide4</p>
                    </div>
                     <div class="item">
                         <img src="images/slide5.jpeg" alt="Third slide">
                         <p>This is the slide5</p>
                    </div>
                </div>
                <a class="left carousel-control" href="#my-carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#my-carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </header>
    </div>
</body>
</html>
